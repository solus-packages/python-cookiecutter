name       : python-cookiecutter
version    : 1.7.3
release    : 6
source     :
    - https://github.com/cookiecutter/cookiecutter/archive/refs/tags/1.7.3.tar.gz : 5c16f9e33875f49bb091ef836b71ced63372aadc49799d78315db1d91d17d76d
homepage   : https://github.com/cookiecutter/cookiecutter
license    : BSD-3-Clause
component  : programming.python
summary    : A command-line utility that creates projects from project templates
description: |
    A command-line utility that creates projects from cookiecutters (project templates), e.g. Python package projects, VueJS projects.
builddeps  :
    - git                 # check
    - python-binaryornot  # check
    - python-click        # check
    - python-freezegun    # check
    - python-jinja2-time  # check
    - python-poyo         # check
    - python-pytest-cov   # check
    - python-pytest-mock  # check
    - python-requests     # check
    - python-slugify      # check
rundeps    :
    - python-binaryornot
    - python-click
    - python-jinja2-time
    - python-poyo
    - python-requests
    - python-slugify
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3 -v
